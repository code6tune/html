<title>
validation</title>
</head>
<body>
    <form name="myform" method="post" onsubmit="return validateform()" action="form">

<label>
    
Name:</label>
<input type="text" id="text" name="text"><br>
<label>
Password:</label>
<input type="password" id="pass" name="password"><br>
<input type="submit">
</form>
</body>
<script>
    function validateform(){
        var name=document.myform.text.value;
        var password=document.myform.password.value;
        if(name==null || name==""){
            alert("enter valid name");
            return false;
        }
        else if(password.length<8){
            alert("minimum 8 character required")
        }
  }
</script>
